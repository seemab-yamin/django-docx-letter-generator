<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Base
      {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row my-5">
        <div class="col"></div>
        <div class="col-md-6">
          <h1 style="text-align: center;"><a href="{% url 'render_form' %}" class="text-decoration-none">Reason Why Letter Generator</a></h1>
        </div>
        <div class="col-md-2">
          <h3 style="text-align: center;"><a style="color: red;" href="/form/">New Form</a></h3>
        </div>
      </div>

      {% if messages %}
        {% for message in messages %}
          {% if message.tags == 'error' %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
        {% endfor %}
      {% endif %}
      {% block content %}

      {% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% block js_script %}

    {% endblock %}
    <script>
      // error message disappear
      const alerts = document.querySelectorAll('.alert.alert-danger')
      alerts.forEach((alert) => {
        setTimeout(() => {
          alert.classList.add('fade-out')
        }, 3000) // 3 seconds
      })
      
      alerts.forEach((alert) => {
        setTimeout(() => {
          alert.remove()
        }, 3500) // Adjust the timeout to match the fade-out duration
      })
    </script>
  </body>
</html>
